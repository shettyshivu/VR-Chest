<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
     <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<style>
    h1,h6
    {
        text-align: center;
    }
</style>
</head>
<body>
    <br><br>
    <h1 >Login</h1>
    <br>
    <div class="container">
        {% for messege in messages %}
        <h6 class="alert alert-danger" role="alert">{{messege}}</h6>
    {% endfor %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}         
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Username *</label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="username" required >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Password *</label>
            <input type="password" class="form-control" id="exampleInputPassword3" name="password" placeholder="10 digit Phone no" required>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
         
    </form>
</div>
</body>
</html>
