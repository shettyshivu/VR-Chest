{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/appointment.css' %}">

</head>
<body>
    {% include 'header.html' %}
    <br><br><br><br><br>
    <div class="one">
    <h1>Book appointment</h1>
  </div>
    <div class="container">
    <form action="{% url 'Appointment-confirm' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Name <span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="name" required >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Contact no <span style="color:red;">*</span></label>
            <input type="tel" class="form-control" id="exampleInputPassword3" name="mobileno" pattern="[0-9]{10}" placeholder="10 digit Phone no" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address <span style="color:red;">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll contact you through mail, kindly provide a valid one.</div>
        </div>
        <div class="mb-3">
          <label for="datePickerId" class="form-label" required>Date <span style="color:red;">*</span></label>
          <input type="date" class="form-control" id="datePickerId" name="date">
        </div>
        <div class="mb-3">
            <label for="timeId" class="form-label">Time <span style="color:red;">*</span></label>
            <input type="time" class="form-control" id="timeId" min="09:00" max="20:00" name="time" required>
            <div id="timeHelp" class="form-text">Kindly choose a time between 9 and 20 (9:00AM and 8:00PM).</div>
        </div>
        <div class="mb-3">
          <label for="doctors"> Doctor <span style="color:red;">*</span></label>
          <select class="form-select" aria-label="doctors" id="doc" name="doctor">
            <option selected value="Dr. Vasunetra Kasargod" >Dr. Vasunetra Kasargod</option>
          </select>
      </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
<br><br>
    {% include 'footer.html' %}
    <!-- JS -->
    <script>
        datePickerId.min= new Date().toISOString().split("T")[0];
        var d = new Date();
        var tom = new Date();
        tom.setDate(d.getDate()+6);
        datePickerId.max=tom.toISOString().split("T")[0];
    </script>
</body>
</html>
