<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

     <style>
        h1
        {
            text-align: center;
        }
        .art 
        {
            border: 2px solid #17a2c2;
            border-radius: 5px;
            padding: 10px;
        }
     </style>
</head>
<body>
    <br><br>
    <h1>Edit or Delete Article</h1>
    <br><br>
    <div class="container">
        {% if articles %}
        {% for article in articles %}
        <div class="mb-3 art">
            <p> <h5>{{article.title}}</h5> </p>
            <p> 
                <a href="{% url 'edit-article' article.id  %}">
                    <button type="button" class="btn btn-success" >Edit</button>
                </a>
                <a href="{% url 'delete-article' %}?a_id={{ article.id}}">
                  <button class="btn btn-danger" onclick="return confirm('Are you sure want to delete?');">Delete</button>
              </a>
            </p>
        
          </div>
        {% endfor %} 
        {% else %} 
        <div class="mb-3">
            <p>No Articles posted</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
